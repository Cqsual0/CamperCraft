<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags + SEO -->
	<title>CamperCraft- Official Website</title>
	<meta name="description" content="CamperCraft is a new and awesome vanilla Minecraft experience in a multiplayer environment. You can join with the IP 'play.campercraft.net'.">
	<meta property="og:title" content="CamperCraft - Official Website Portal">
	<meta property="og:site_name" content="CamperCraft">
	<meta property="og:description" content="CamperCraft is a new and awesome vanilla Minecraft experience in a multiplayer environment. You can join with the IP 'play.campercraft.net'.">
	<meta name="twitter:card" content="summary_large_image">

	<!-- Favicon - Change if needed -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="icon" type="image/png" href="https://play.campercraft.net"/>


	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' -->
			<img src="img/logo.png" alt="CamperCraft logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://discord.gg/9BNsrY67M2" target="_blank" class="item discord">
			<div>
				<img src="img/discord.png" alt="Minecraft discord icon" class="img">
				<p class="subtitle">check out our</p>
				<p class="title">Discord</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="http://camper-craft.tebex.io/" target="_blank" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">donate on our</p>
				<p class="title">Store</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="#" target="_blank" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">support us by</p>
				<p class="title">Voting</p>
			</div>
			</a>


		</div>

		<div class="playercount">
			<p>Join <span class="sip" data-ip="play.campercraft.net" data-port="25565">
			0</span> other players on <span class="ip"><a href="https://minecraft-server-list.com/server/461752/" target="_blank">play.campercraft.net</span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
